---
layout: layout
title: "Posts"
---

<ul class="article-index">
  {% for post in site.posts %}
  <li class="article-item">
    <a class="article-permalink" href="{{ post.url }}">
      <h3 class="article-title">{{ post.title }}</h3>
      <span class="article-publish-date">{{ post.date | date: "%e %B, %Y" }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
